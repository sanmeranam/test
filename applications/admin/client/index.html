<div id="GlobalAlertInit" style="position: fixed;z-index: 9999;left: 50%;top: 7px;display: none">
    <div ng-show="_alerts" class="alert alert-warning fade in" role="alert">
        {{_alerts}}
    </div>
    <div ng-show="_confirm.text"  class="alert alert-info fade in" role="alert">
        <table style="margin: -8px;">
            <tr>
                <td style="padding-right: 30px">{{_confirm.text}}</td>
                <td>
                    <button type="button" ng-click="_confirm.yes()" class="btn btn-sm btn-success no-margin">YES</button>
                    <button type="button" ng-click="_confirm.no()" class="btn btn-sm btn-danger no-margin">NO</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col menu_fixed">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Admin 1.0</span></a>
                </div>

                <div class="clearfix"></div>
                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <ul class="nav side-menu">
                            <li class="active" menu="Dashboard"><a ng-click="PageConfig._switch('Dashboard')"><i class="fa fa-home"></i> Home</a></li>
                            <li menu="Forms"><a ng-click="PageConfig._switch('Forms')"><i class="fa fa-file"></i> Forms</a></li>
                            <li menu="Data Manager"><a ng-click="PageConfig._switch('Data Manager')"><i class="fa fa-database"></i> Data Manager</a></li>
                            <li menu="Users"><a ng-click="PageConfig._switch('Users')"><i class="fa fa-users"></i> Users</a></li>
                            <li menu="Billing"><a ng-click="PageConfig._switch('Billing')"><i class="fa fa-money"></i> Billing</a></li>
                            <li menu="Settings"><a ng-click="PageConfig._switch('Settings')"><i class="fa fa-cogs"></i> Settings</a></li>
                        </ul>
                    </div>
                </div>
                <!-- /sidebar menu -->


            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav class="" role="navigation">
                    <div class="navbar-header" style="background: transparent">
                        <div class="nav toggle">
                            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                        </div>
                        <a class="navbar-brand" href="javascript:void(0)" style="color: #34495E !important;" ng-bind="PageConfig._title"></a>
                    </div>                    
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <img src="/_static/images/avatar_2x.png" style="width: 40px;height: 40px" alt="">{{Profile.user.first_name + " " + Profile.user.last_name}}
                                <span class=" fa fa-angle-down"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-usermenu pull-right">
                                <li><a href="javascript:;"> Profile</a></li>
                                <li>
                                    <a href="javascript:;">
                                        <span class="badge bg-red pull-right">50%</span>
                                        <span>Settings</span>
                                    </a>
                                </li>
                                <li><a href="javascript:;">Help</a></li>
                                <li><a href="login.html"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                            </ul>
                        </li>

                        <li role="presentation" class="dropdown">
                            <a href="javascript:;" class="dropdown-toggle info-number" data-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-envelope-o"></i>
                                <span class="badge bg-green" ng-bind="Profile.user.inbox.length">0</span>
                            </a>
                            <ul id="menu1" class="dropdown-menu list-unstyled msg_list" role="menu">
                                <li ng-repeat="i in Profile.user.inbox">
                                    <a>
                                        <span class="image"><img src="images/img.jpg" alt="Profile Image" /></span>

                                        <span class="message">
                                            {{i.title}}
                                        </span>
                                    </a>
                                </li>                               
                                <li>
                                    <div class="text-center">
                                        <a>
                                            <strong>See All Alerts</strong>
                                            <i class="fa fa-angle-right"></i>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div ng-include="PageConfig._page"></div>            
        </div>
        <!-- /page content -->        
    </div>
</div>
