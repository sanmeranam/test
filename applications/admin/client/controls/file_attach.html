<div class="row" id="{{field._d}}">
    <div class="col-sm-12" style="margin-bottom: 0px">
        <label for="{{field._d}}">{{field._a.label.value}}</label>
    </div>
    <div class="well well-white col-sm-10 col-sm-offset-1">
        <i class="fa fa-files-o fa-4x" ng-if="field._a.multi_files.value"></i>
        <i class="fa fa-file-o fa-4x" ng-if="!field._a.multi_files.value"></i>
        <small>{{field._a.hints.value}}</small>
    </div>
</div>
