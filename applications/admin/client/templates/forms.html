<div class="" ng-controller="FormController">
    <div class="page-title">
        <div class="title_left">
            <h3>Forms <small>Form details and data views.</small></h3>
        </div>
        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" style="margin: 0px -1px;" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="x_panel">
                <div class="x_title">
                    <div class="col-md-3">
                        <h2>{{SelectedFormMeta.form_name}}<small>{{SelectedFormMeta.history.created.date|date}}</small></h2>
                    </div>
                    <div class="col-md-5" style="margin-top: -3px">
                        <ul class="nav nav-tabs" style="border-bottom: 0" id="form_tabs" role="tablist">
                            <li role="presentation" class="active"><a class="side_menu_link" ng-click="switchTabs('/_self/templates/forms/form_details.html')" aria-controls="home" role="tab" data-toggle="tab">Details</a></li>
                            <li role="presentation"><a class="side_menu_link"  ng-click="switchTabs('/_self/templates/forms/records.html')" aria-controls="messages" role="tab" data-toggle="tab">Records</a></li>
                            <li role="presentation"><a class="side_menu_link"  ng-click="switchTabs('/_self/templates/forms/flow_config.html')" aria-controls="profile" role="tab" data-toggle="tab">Data Flow</a></li>
                            <li role="presentation"><a class="side_menu_link"  ng-click="switchTabs('/_self/templates/forms/desgin.html')" aria-controls="settings" role="tab" data-toggle="tab">Design</a></li>
                        </ul>
                    </div>
                    <ul class="nav navbar-right panel_toolbox">                        
                        <li><a class="btn btn-link btn-sm"><i class="fa fa-floppy-o"></i> Save</a></li>
                        <li><a class="btn btn-link btn-sm"><i class="fa fa-pencil"></i> Edit</a></li>
                        <li><a class="btn btn-link btn-sm"><i class="fa fa-times"></i> Cancel</a></li>
                        <li><a class="btn btn-link btn-sm"><i class="fa fa-eye"></i> Preview</a></li>
                        <li><a class="btn btn-link btn-sm"><i class="fa fa-check-square"></i> Activate</a></li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-sm-2 mail_list_column">
                            <button id="createForm" class="btn btn-sm btn-success btn-block" type="button">Create Form</button>
                            <a  ng-click="onSelectForm(frm)" style="cursor: pointer;" ng-repeat="frm in FormMetaList">
                                <div class="mail_list">
                                    <div class="left">
                                        <i class="fa fa-file"></i> <i class="fa fa-edit"></i>
                                    </div>
                                    <div class="right">
                                        <h3>{{frm.form_name}} <small>{{frm.history.created.date|date}}</small></h3>
                                        <p>Other form details here.</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-10 mail_view">
                            <div class="inbox-body">
                                <div  ng-include="currentPage"></div>       
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
