<div class="container-fluid" ng-controller="FormController">
    <div class="side-body padding-top">
        <div class="row">
            <div class="col-sm-2 no-margin no-padding">
                <div class="card">      
                    <div class="card-header">
                        <div class="card-title" style="padding: 12px 10px;">
                            <div class="input-group stylish-input-group" style="margin-bottom: 3px">
                                <input type="text" ng-model="formSearchText" class="form-control"  placeholder="Search Form" >
                                <span class="input-group-addon">
                                    <button type="submit">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>  
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" style="padding: 5px 15px 5px 5px;">
                        <div ng-click="onSelectForm(frm)" style="cursor: pointer;margin-bottom: 10px" ng-repeat="frm in FormMetaList|filter:{form_name:formSearchText}" class="card green summary-inline">
                            <div class="card-body">
                                <i class="icon fa fa-file fa-4x"></i>
                                <div class="content">
                                    <div class="title" style="font-size: 3em">{{frm.form_name}}</div>
                                    <div class="sub-title">{{frm.history.created.date|date}}</div>
                                </div>
                                <div class="clear-both"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-10 no-margin no-padding" ng-show="SelectedFormMeta">
                <div class="card">    
                    <div class="card-header">
                        <div class="col-sm-3">
                            <div class="card-title">
                                <div class="title" style="color:#1ABC9C" >{{SelectedFormMeta.form_name|uppercase}} &nbsp;&nbsp;
                                    <button title="Close" ng-click="SelectedFormMeta = null;" class="btn btn-link btn-sm no-padding" style="color: red"><i class="fa fa-close"></i></button></div>

                            </div>
                        </div>
                        <div class="col-sm-5" style="margin-top: 19px">
                            <ul class="nav nav-tabs" id="form_tabs" role="tablist">
                                <li role="presentation" class="active"><a class="side_menu_link" ng-click="switchTabs('/_self/templates/forms/form_details.html')" aria-controls="home" role="tab" data-toggle="tab">Details</a></li>
                                <li role="presentation"><a class="side_menu_link"  ng-click="switchTabs('/_self/templates/forms/records.html')" aria-controls="messages" role="tab" data-toggle="tab">Records</a></li>
                                <li role="presentation"><a class="side_menu_link"  ng-click="switchTabs('/_self/templates/forms/flow_config.html')" aria-controls="profile" role="tab" data-toggle="tab">Data Flow</a></li>
                                <li role="presentation"><a class="side_menu_link"  ng-click="switchTabs('/_self/templates/forms/desgin.html')" aria-controls="settings" role="tab" data-toggle="tab">Design</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-4">
                            <div class="btn-group float-right" role="group" style="margin-top: 10px">
                                <button title="Preview" type="button" class="btn btn-link"><i class="fa fa-eye"></i></button>
                                <button title="Share" type="button" class="btn btn-link"><i class="fa fa-share"></i></button>
                                <button title="Activate" type="button" class="btn btn-link"><i class="fa fa-plug"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body no-padding">
                        <div role="tabpanel">
                            <!-- Nav tabs -->

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div  role="tabpanel" class="tab-pane active"  ng-include="currentPage"></div>                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
