<div class="container-fluid" ng-controller="DataManageController">
    <div class="side-body padding-top">
        <div class="row">
            <div class="col-sm-2">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Direct Chat</h3>

                        <div class="box-tools pull-right">
                            <!--<span data-toggle="tooltip" title="3 New Messages" class="badge bg-light-blue">3</span>-->
                            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle">
                                <i class="fa fa-comments"></i>
                            </button>
                            <button type="button" class="btn btn-sm" data-toggle="tooltip" title="Add New">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <ul class="nav nav-stacked">
                            <li ng-repeat="items in List"><a ng-click="" href="javascript:void(0);">Projects <span class="pull-right badge bg-blue">31</span></a></li>
                            <li><a href="javascript:void(0);">Tasks <span class="pull-right badge bg-aqua">5</span></a></li>
                            <li><a href="javascript:void(0);">Completed Projects <span class="pull-right badge bg-green">12</span></a></li>
                            <li><a href="javascript:void(0);">Followers <span class="pull-right badge bg-red">842</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-sm-10 no-padding" ng-init="tabSelect = 0">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="pull-left header"><strong class="text-uppercase">Dat for Form</strong></li>
                        <li ng-class="tabSelect == 0 ? 'active' : ''"><a ng-click="tabSelect = 0" href="javascript:void(0);" data-toggle="tab">Analytics</a></li>
                        <li ng-class="tabSelect == 1 ? 'active' : ''"><a href="javascript:void(0);"  ng-click="tabSelect = 1" data-toggle="tab">Records</a></li>
                        <li ng-class="tabSelect == 2 ? 'active' : ''"><a href="javascript:void(0);"  ng-click="tabSelect = 2" data-toggle="tab">Map View</a></li>
                    </ul>
                    <div class="tab-content">
                        
                        <div class="tab-pane active"  ng-show="tabSelect == 1">
                            sss
                        </div>
                        <div class="tab-pane active"  ng-show="tabSelect == 2">
                            Map View
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
