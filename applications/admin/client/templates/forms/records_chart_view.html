<div class="row" id="chartViewContaintId">
    <div class="col-md-4 col-xs-12 widget widget_tally_box" ng-repeat="data in charts">
        <div class="x_panel">
            <div class="x_title">
                <h2 ng-bind="data.field + ' ' + (data.limit > 0 ? '(' + data.limit + ')' : '')"></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a style="visibility: hidden" class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    <li><a style="visibility: hidden" class="close-link"><i class="fa fa-close"></i></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ng-click="ChartViewConfig.removeField($index)">Remove</a></li>
                            <li><a ng-click="data.edit=true">Edit</a></li>
                            <li><a href="javascript:void(0)">Download</a></li>
                        </ul>
                    </li>

                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="col-sm-12 no-margin" ng-hide="data.edit">
                    <div style="text-align: center; overflow: hidden; margin: 10px 5px 0;">
                        <canvas id="canvas_line_{{$index}}" height="200" ng-init="result = ChartViewConfig.drawCustomData(data, 'canvas_line_' + $index)"></canvas>
                    </div>
                    <div style="max-height: 150px;overflow-y: auto">
                        <ul class="list-inline widget_tally">
                            <li ng-repeat="d in result.header">
                                <p>
                                    <span class="month">{{d}}</span>
                                    <span class="count">{{result.data[$index]}}</span>
                                </p>
                            </li>
                        </ul>
                    </div>    
                </div>
                <div class="col-sm-12 no-margin" ng-show="data.edit">
                    <div class="form-group">
                        <label for="field">Field:</label>
                        <select class="form-control" ng-model="data.field">
                            <option value="">---Select Field---</option> <!-- not selected / blank option -->
                            <option ng-value="op" ng-repeat="op in ChartViewConfig.getFields()">{{op}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Type:</label>
                        <select class="form-control" ng-model="data.type">
                            <option value="">---Select Type---</option>
                            <option value="PIE">Pie Chart</option>
                            <option value="BAR">Bar Chart</option>
                            <option value="RADAR">Radar</option>
                            <option value="PIE_AREA">Polar Area</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Limit:</label>
                        <input type="number" min="-1" step="1" class="form-control" ng-model="data.limit">
                        <small class="text-muted">(-1 for all)</small>
                    </div>

                    <button class="btn btn-success" ng-click="ChartViewConfig.saveField(data);"><i class="fa fa-floppy-o"></i> OK</button>
                </div>

            </div>
        </div>
    </div>
    <div class="col-md-4 col-xs-12 widget widget_tally_box">
        <div class="x_panel">
            <div class="x_title">
                <h2>New Analytics</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a style="visibility: hidden" class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    <li><a style="visibility: hidden" class="close-link"><i class="fa fa-close"></i></a></li>
                    <li><a style="visibility: hidden" class="close-link"><i class="fa fa-close"></i></a></li>                    
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="col-sm-12" ng-hide="ChartViewConfig._newField">
                    <button class="btn btn-success" ng-click="ChartViewConfig.createNew()"><i class="fa fa-plus"></i> Create</button>
                </div>
                <div class="col-sm-12" ng-show="ChartViewConfig._newField">
                    <div class="form-group">
                        <label for="field">Field:</label>
                        <select class="form-control" ng-model="ChartViewConfig._newField.field">
                            <option value="">---Select Field---</option> <!-- not selected / blank option -->
                            <option ng-value="op" ng-repeat="op in ChartViewConfig.getFields()">{{op}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Type:</label>
                        <select class="form-control" ng-model="ChartViewConfig._newField.type">
                            <option value="">---Select Type---</option>
                            <option value="PIE">Pie Chart</option>
                            <option value="BAR">Bar Chart</option>
                            <option value="RADAR">Radar</option>
                            <option value="PIE_AREA">Polar Area</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Limit:</label>
                        <input type="number" min="-1" step="1" class="form-control" ng-model="ChartViewConfig._newField.limit">
                        <small class="text-muted">(-1 for all)</small>
                    </div>

                    <button class="btn btn-success" ng-click="ChartViewConfig.saveField()"><i class="fa fa-floppy-o"></i> Save</button>
                    <button class="btn btn-danger" ng-click="ChartViewConfig._newField = null"><i class="fa fa-trash"></i> Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
