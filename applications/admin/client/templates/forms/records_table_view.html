<div class="col-sm-12" ng-controller="FormRecordsController">
    <table id="datatable-buttons" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th ng-repeat="hdr in BaseData.headers">{{hdr}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ele in BaseData.elements">
                <td ng-repeat="hdr in BaseData.headers">{{ele[hdr]}}</td>
            </tr>            
        </tbody>
    </table>
</div>
