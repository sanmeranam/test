<div class="row" ng-controller="FormFlowController">
    <div class="col-sm-8" style="min-height: 500px">
        <div id="grapContainer" style="height: 300px;overflow: auto;border: 2px dashed gray">
            <svg width="100%" height="100%"  preserveAspectRatio="xMaxYMax" id="formFlowDrawPane" ></svg>
        </div>
    </div>
    <div class="col-sm-4" >
        <div class="box" ng-show="SelectedNode">
            <div class="box-header">
                <div class="box-title">
                    <div class="title">Flow Action: ({{SelectedNode.model.name}})</div>
                </div>
            </div>
            <div class="box-body">
                <div ng-hide="$parent.SelectedFormMeta.state == 1" class="btn-group" role="group" >
                    <button ng-hide="SelectedNode.type === 'create'" ng-click="deleteFlowAction()" title="Delete selected flow action." type="button" class="btn btn-link" ng-class=""><i class="fa fa-trash"></i></button>
                    <button ng-hide="SelectedNode.edit" ng-click="SelectedNode.edit = true" title="Edit selected flow action details." type="button" class="btn btn-link" ng-class=""><i class="fa fa-pencil"></i></button>                
                    <button ng-show="SelectedNode.edit" ng-click="SelectedNode.edit = false" title="Save changes" type="button" class="btn btn-link" ng-class=""><i class="fa fa-floppy-o"></i></button>
                    <button ng-click="" type="button" class="btn btn-link dropdown-toggle" ng-class="" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <i class="fa fa-plus"></i><i class="fa fa-sitemap"></i>
                        <span class="caret"></span>
                    </button>                
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li ng-repeat="(f, m) in FlowFactory"><a class="text-uppercase" ng-click="AddNextAction(m)">{{formatText(f)}}</a></li>
                    </ul>
                </div>
                <div  ng-show="$parent.SelectedFormMeta.state == 1" class="alert alert-warning alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                    Form flow actions can't be change, as form is in active mode.
                </div>
                <div style="min-height: 400px" id="flowDetailsHolder">
                    <div class="col-sm-12" style="margin-bottom: 10px" ng-repeat="(f, m) in SelectedNode.model.fields" ng-show="checkVisibleProp(m)">
                        <label>{{formatText(f)}}:</label>
                        <div>
                            <input ng-disabled="!SelectedNode.edit" type="text" ng-if="m.type == 'string'" ng-model="SelectedNode.model.fields[f].value" class="form-control" placeholder=""> 

                            <input ng-disabled="!SelectedNode.edit"  type="password" ng-if="m.type == 'password'" ng-model="SelectedNode.model.fields[f].value" class="form-control" placeholder=""> 

                            <input ng-disabled="!SelectedNode.edit"  type="number" ng-if="m.type == 'number'" min="{{m.min}}" ng-model="SelectedNode.model.fields[f].value" class="form-control" placeholder=""> 

                            <input ng-disabled="!SelectedNode.edit"  type="checkbox" ng-if="m.type == 'boolean'" ng-model="SelectedNode.model.fields[f].value" style="float: right;margin-top: -20px;"> 



                            <select ng-disabled="!SelectedNode.edit"  class="form-control" ng-model="SelectedNode.model.fields[f].value" ng-options="item.value as item.name for item in _gv[m.list]" ng-if="m.type == 'options' && !isArray(m.list)" ng-init="loadGlobalVar(m.list)">
                            </select>

                            <select  ng-disabled="!SelectedNode.edit"  class="form-control" ng-model="SelectedNode.model.fields[f].value" ng-if="m.type == 'options' && isArray(m.list)">
                                <option ng-repeat="v in m.list" ng-value="v">{{v}}</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--    <div class="overlay_disabled" ng-show="EditDisabled" ng-init="EditDisabled=true">
            <h3>Flow design locked</h3>
            <button class="btn btn-sm btn-info" ng-click="EditDisabled=false"><i class="fa fa-unlock"></i> UNLOCK</button>
        </div>-->
</div>
